<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Image Search</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input
        type="text"
        placeholder="Enter search input"
        name="search__input"
        id="search__input"
      />
      <button id="search__button">Submit</button>
    </form>

    <div class="search__results">
      <div class="search__result">
        <img
          src="https://images.pexels.com/photos/19571065/pexels-photo-19571065/free-photo-of-palm-trees-against-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="Palm Trees"
        />
        <a
          href="https://www.pexels.com/photo/palm-trees-against-sky-19571065/"
          target="_blank"
          rel="noopener noreferrer"
          >Palm Trees</a
        >
      </div>
      <div class="search__result">
        <img
          src="https://images.unsplash.com/photo-1518107784960-eb57c673a7ba?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Palm Trees"
        />
        <a
          href="https://unsplash.com/photos/brown-house-surrounded-with-tree-ZyCBB6jVCh4"
          target="_blank"
          rel="noopener noreferrer"
          >Palm Trees</a
        >
      </div>
      <div class="search__result">
        <img
          src="https://images.unsplash.com/photo-1506974210756-8e1b8985d348?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Palm Trees"
        />
        <a
          href="https://unsplash.com/photos/brown-wooden-cabin-infront-of-forest-44Xot_6mFHY"
          target="_blank"
          rel="noopener noreferrer"
          >Palm Trees</a
        >
      </div>
    </div>
    <button id="show__more__button">Show More</button>

    <script src="./script.js"></script>
  </body>
</html>
